{{ define "css" }}
{{ $section := replaceRE "/.*" "" .File.Dir }}
{{ partial "include-css" (string $section) }}
{{ end }}


{{ define "main" }}
<main>
    <section class="grid">
        <h1 class="section-title">{{ .Title }}</h1>
        <article>
            {{.Content}}
        </article>
    </section>
</main>
{{ end }}
