<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Parker Addison - UCSD Profile</title>

    <script src="//twemoji.maxcdn.com/twemoji.min.js"></script>
</head>

<body>

    <style>
        html,
        body {
            font-family: 'Helvetica Nueue', Helvetica, Arial, sans-serif;
            background-color: #fcfcfc;
        }

        .page {
            display: grid;
            grid-template-columns: minmax(auto, 46em);
            justify-content: center;
        }

        .bar {
            background-color: #f4f4f4;
            padding: 0.8em;
        }

        .bar p {
            display: inline;
            margin: 0;
            font-weight: bolder;
            color: #444;
        }

        .bar ul {
            float: right;
            margin: 0;
            padding: 0;
            font-size: 0.8em;
        }

        .bar ul li {
            display: inline;
            margin-left: 0.5em;
        }

        .main {
            display: grid;
            grid-template-columns: minmax(auto, 42em);
            justify-content: center;
        }

        dl dt {
            padding-bottom: 0.5em;
            font-weight: bolder;
            color: #444;
        }

        dl dd {
            line-height: 1.2em;
        }

        dl dd ul {
            padding-bottom: 1em;
        }

        img.emoji {
            height: 1em;
            width: 1em;
            margin: 0 .05em 0 .1em;
            vertical-align: -0.1em;
        }
    </style>

    <div class="page">

        <div class="bar">
            <p>Parker Addison - UCSD Profile</p>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./previous-quarters.html">Previous Quarters</a></li>
                <li><a href="./previous-work.html">Previous Work</a></li>
            </ul>
        </div>

        <div class="main">
            <dl>
                <dt>Previous Work</dt>
                <dd>
                    <i>Gamification In The Workplace</i>
                    <ul>
                        <li></li>
                    </ul>
                </dd>
            </dl>

        </div>

    </div>

    <script>

        twemoji.parse(document.body)

    </script>

</body>

</html>
