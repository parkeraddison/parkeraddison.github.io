{% assign sorted =  site.projects | sort "date" | reverse %}
{% for project in sorted | limit: include.limit %}
    <article class="_projects">
        <h1>
            {{ project.title }}
        </h1>
        {{ project.content }}
    </article>
{% endfor %}
{% if include.limit %}
    <article>
        <a class="cta" href="">Interested? Check out my projects</a>
    </article>
{% endif %}
