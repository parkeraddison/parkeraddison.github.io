
{%- if include.type == "back" -%}
<a href="{{ include.href }}" class="link-action link-back">
    <span>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="1.2pt" width="16px" height="16px">
            <path d="M0,8L14,8 M10,12.5L15,8L10,3.5"
            transform="scale(-1, 1) translate(-16,0)"
            />
        </svg>
    </span>
    {{- include.text -}}
</a>
{%- else -%}
<a href="{{ include.href }}" class="link-action link-cta">
    {{- include.text -}}
    <span>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="1.2pt" width="16px" height="16px">
            <path d="M0,8 L11,8 M7,12.5 L12,8 L7,3.5"/>
        </svg>
    </span>
</a>
{%- endif -%}
