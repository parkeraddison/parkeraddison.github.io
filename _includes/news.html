{% assign sorted =  site.news | sort "date" | reverse %}
{% for event in sorted | limit: include.limit %}
    <article class="_news">
        <h1>
            <date>{{ event.date | date: "%Y-%m-%d" }}</date>:
        </h1>
        <div class="content">
            {{ event.content }}
        </div>
    </article>
{% endfor %}
{% if include.limit %}
    <article>
        {%- include action.html href="/news" text="Older" -%}
    </article>
{% endif %}
