{% assign sorted =  site.news | sort "date" | reverse %}
{% for event in sorted | limit: include.limit %}
    <article class="_news">
        <h1>
            <date>{{ event.date | date: "%Y-%m-%d" }}</date>
        </h1>
        {{ event.content }}
    </article>
{% endfor %}
{% if include.limit %}
    <article>
        <a class="cta" href="">Older</a>
    </article>
{% endif %}
